<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heron's Formula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1 class="header">Heron's Formula</h1>
            <div class="sideA">
                <div>
                    <label for="sideA">Side A</label>
                    <input type="number" class="type" id="sideA">
                </div>
            </div>
            <div class="sideB">
                <div>
                    <label for="sideB">Side B</label>
                    <input type="number" class="type" id="sideB">
                </div>
            </div>
            <div class="sideC">
                <div>
                    <label for="sideC">Side C</label>
                    <input type="number" class="type" id="sideC">
                </div>
            </div>
            <div class="CalculateButton">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerHeron">Area:</label>
                <input type="text" id="answerHeron" readonly>
            </div>
        </div>

        <div class="inner-container">
            <h1 class="header">Ambigious Case</h1>
            <div class="sideA">
                <div>
                    <label for="sideA2">Side A</label>
                    <input type="number" class="type" id="sideA2">
                </div>
            </div>
            <div class="sideB">
                <div>
                    <label for="sideB2">Side B</label>
                    <input type="number" class="type" id="sideB2">
                </div>
            </div>
            <div class="sideC">
                <div>
                    <label for="sideC2">Side C</label>
                    <input type="number" class="type" id="sideC2">
                </div>
            </div>
            <div class="CalculateButton">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerAmbiCase">Area:</label>
                <input type="text" id="answerAmbiCase" readonly>
            </div>
        </div>
    </div>




    <div class="container1">
        <div class="inner-container">
            <h1 class="header">Newtons Formula</h1>
            <div class="sideA">
                <div>
                    <label for="sideA">Side A</label>
                    <input type="number" class="type" id="sideA3" placeholder="Input Side A">
                </div>
            </div>
            <div class="sideB">
                <div>
                    <label for="sideB">Side B</label>
                    <input type="number" class="type" id="sideB3">
                </div>
            </div>
            <div class="sideC">
                <div>
                    <label for="sideC">Side C</label>
                    <input type="number" class="type" id="sideC3">
                </div>
            </div>
            <div class="CalculateButton">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerNewtons">Area:</label>
                <input type="text" id="answerNewtons" readonly>
            </div>
        </div>

        <div class="inner-container">
            <h1 class="header">Polynomial Funtion

            </h1>
            <div class="sideA">
                <div>
                    <label for="sideA2">Side A</label>
                    <input type="number" class="type" id="sideA4">
                </div>
            </div>
            <div class="sideB">
                <div>
                    <label for="sideB2">Side B</label>
                    <input type="number" class="type" id="sideB4">
                </div>
            </div>
            <div class="sideC">
                <div>
                    <label for="sideC2">Side C</label>
                    <input type="number" class="type" id="sideC4">
                </div>
            </div>
            <div class="CalculateButton">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerPolynomial">Area:</label>
                <input type="text" id="answerPolynomial" readonly>
            </div>
        </div>
    </div>
    
</body>

</html>
