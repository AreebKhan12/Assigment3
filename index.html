<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Types of Calculators</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1 class="header">Heron's Formula</h1>
            <div class="sideA">
                <div>
                    <label for="sideA">Side A</label>
                    <input type="number" class="type" id="sideA">
                </div>
            </div>
            <div class="sideB">
                <div>
                    <label for="sideB">Side B</label>
                    <input type="number" class="type" id="sideB">
                </div>
            </div>
            <div class="sideC">
                <div>
                    <label for="sideC">Side C</label>
                    <input type="number" class="type" id="sideC">
                </div>
            </div>
            <div class="CalculateButton">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerHeron">Area:</label>
                <input type="text" id="answerHeron" readonly>
            </div>
        </div>

        <div class="inner-container">
            <h1 class="header">Ambigious Case</h1>
            <div class="sideA">
                <div>
                    <label for="AngleA2">Angle A</label>
                    <input type="number" class="type" id="AngleA2">
                </div>
            </div>
            <div class="sideB">
                <div>
                    <label for="sideA2">Side A</label>
                    <input type="number" class="type" id="sideA2">
                </div>
            </div>
            <div class="sideC">
                <div>
                    <label for="sideC2">Side C</label>
                    <input type="number" class="type" id="sideC2">
                </div>
            </div>
            <div class="CalculateButton2">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerAmbiCase">Area:</label>
                <input type="text" id="answerAmbiCase" readonly>
            </div>
        </div>
    </div>




    <div class="container1">
        <div class="inner-container">
            <h1 class="header">Newtons Formula</h1>
            <div class="sideA">
                <div>
                    <label for="Guess">Initial Guess</label>
                    <input type="number" class="type" id="Guess" placeholder="Input Root Guess">
                </div>
            </div>
            <div class="CalculateButton3">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerNewtons">Area:</label>
                <input type="text" id="answerNewtons" readonly>
            </div>
        </div>

        <div class="inner-container">
            <h1 class="header">Polynomial Function</h1>
            <div class="sideA">
                <div>
                    <label for="Coefficients">Coefficients</label>
                    <input type="text" class="type" id="Coefficients" placeholder="e.g., 3, -2, 5">
                </div>
            </div>
            <div class="sideB">
                <div>
                    <label for="exponents">Exponents</label>
                    <input type="text" class="type" id="exponents" placeholder="e.g., 2, 1, 0">
                </div>
            </div>
            <div class="sideC">
                <div>
                    <label for="Xvalue">X-Value</label>
                    <input type="text" class="type" id="Xvalue" placeholder="e.g., 1.5">
                </div>
            </div>
            <div class="CalculateButton4">
                <button type="button">Calculate</button>
            </div>
            <div class="answerField">
                <label for="answerPolynomial">Function-Result</label>
                <input type="text" id="answerPolynomial" readonly>
            </div>
        </div>
        

</body>

</html>
